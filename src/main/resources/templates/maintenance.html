<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Pelotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Mantenimiento de Ciudades</h3>
    </div>

    <table class="table table-striped" >
        <tr>
            <th> Codigo</th>
            <th> Cuidades</th>
            <th> Fechas</th>
        </tr>
        <!-- INTERACIONES-->
        <tr th:each="city :${citys}">
            <td th:text="${city.cityId()}" > </td>
            <td th:text="${city.city()}" > </td>
            <td th:text="${city.lastUpdate()}" > </td>
        </tr>
    </table>

</div>
</body>
</html>
